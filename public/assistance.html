<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDent Agent Switcher</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --bg: rgba(255, 255, 255, 0.8);
      --blur-bg: rgba(255, 255, 255, 0.6);
      --text-dark: #222;
      --text-light: #666;
      --accent: #3b82f6;
      --font: 'Inter', system-ui, sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      background: #f2f4f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Button */
    #agentBtn {
      background: var(--accent);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease;
    }
    #agentBtn:hover { transform: scale(1.05); }

    /* Modal backdrop */
    .sheet-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .sheet-backdrop.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Sheet */
    .sheet {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: var(--blur-bg);
      backdrop-filter: blur(30px);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px;
      transition: bottom 0.35s cubic-bezier(0.25, 1, 0.5, 1);
      box-shadow: 0 -8px 30px rgba(0,0,0,0.1);
    }

    .sheet.active {
      bottom: 0;
    }

    .agent-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: var(--text-dark);
    }

    .agent-option:hover {
      background: rgba(0,0,0,0.05);
    }

    .agent-option span {
      font-weight: 500;
      font-size: 1rem;
    }

    /* Greeting / Info area */
    #hoverGreeting {
      position: absolute;
      top: 30px;
      background: white;
      color: var(--text-dark);
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      font-family: "Poppins", sans-serif;
      font-size: 0.95rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    #hoverGreeting.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <button id="agentBtn"><i data-feather="users"></i> Switch Agent</button>

  <div class="sheet-backdrop" id="sheetBackdrop"></div>
  <div class="sheet" id="sheet">
    <div class="agent-option" data-agent="AI Assistant">
      <i data-feather="cpu"></i><span>AI Assistant</span>
    </div>
    <div class="agent-option" data-agent="Dental Advisor">
      <i data-feather="activity"></i><span>Dental Advisor</span>
    </div>
    <div class="agent-option" data-agent="Finance Agent">
      <i data-feather="dollar-sign"></i><span>Finance Agent</span>
    </div>
    <div class="agent-option" data-agent="Clinical Support">
      <i data-feather="stethoscope"></i><span>Clinical Support</span>
    </div>
  </div>

  <div id="hoverGreeting"></div>

  <script>
    feather.replace();

    const agentBtn = document.getElementById('agentBtn');
    const sheet = document.getElementById('sheet');
    const backdrop = document.getElementById('sheetBackdrop');
    const greeting = document.getElementById('hoverGreeting');

    agentBtn.onclick = () => {
      sheet.classList.add('active');
      backdrop.classList.add('active');
    };

    backdrop.onclick = () => {
      sheet.classList.remove('active');
      backdrop.classList.remove('active');
    };

    document.querySelectorAll('.agent-option').forEach(option => {
      option.onclick = () => {
        const agent = option.dataset.agent;
        sheet.classList.remove('active');
        backdrop.classList.remove('active');

        // Fancy interactive greeting
        const info = {
          "AI Assistant": "The AI Assistant helps with clinical summaries, scheduling, and smart suggestions.",
          "Dental Advisor": "Your Dental Advisor provides treatment insights, diagnosis tips, and workflow optimizations.",
          "Finance Agent": "Finance Agent tracks payments, invoices, and automates accounting tasks.",
          "Clinical Support": "Clinical Support offers chairside assistance, patient record access, and procedure logs."
        };

        greeting.innerHTML = `<b>Switched to ${agent}</b><br>${info[agent] || ''}`;
        greeting.classList.add('active');

        setTimeout(() => greeting.classList.remove('active'), 4000);
      };
    });
  </script>
</body>
</html>
