<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartDent Assistant (Enhanced iOS Sheet)</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --ios-blue: #007aff;
      --ios-bg: rgba(255, 255, 255, 0.55);
      --ios-border: rgba(255, 255, 255, 0.3);
      --ios-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --ios-radius: 18px;
      --gradient-blue: linear-gradient(135deg, #007aff 0%, #0a84ff 100%);
      --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
    }

    body {
      font-family: var(--font);
      background: transparent;
    }

    /* Floating Avatar */
    .floating-avatar-wrapper {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .floating-avatar {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.4);
    }

    .floating-avatar:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Greeting Bubble */
    .hover-greeting {
      position: absolute;
      bottom: 88px;
      right: 0;
      background: rgba(255,255,255,0.8);
      color: var(--ios-blue);
      padding: 12px 18px;
      border-radius: 22px;
      font-size: 16px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      box-shadow: var(--ios-shadow);
      backdrop-filter: blur(12px);
      max-width: 240px;
      text-align: center;
    }

    .floating-avatar:hover + .hover-greeting {
      opacity: 1;
      transform: translateY(0);
    }

    /* Chat Window */
    .chat-window {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 360px;
      height: 500px;
      background: var(--ios-bg);
      backdrop-filter: blur(20px);
      border-radius: var(--ios-radius);
      border: 1px solid var(--ios-border);
      box-shadow: var(--ios-shadow);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      font-family: var(--font);
      transition: all 0.3s ease;
    }

    .chat-header {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(15px);
      color: #1c1c1e;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      border-bottom: 1px solid var(--ios-border);
    }

    .chat-header .agent-select {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      color: #1c1c1e;
      transition: background 0.2s ease;
    }

    .chat-header .agent-select:hover {
      background: rgba(255,255,255,0.8);
    }

    .chat-header .agent-select i {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }

    /* Chat Log */
    .chat-log {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .chat-log div {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .chat-log .user { background: var(--ios-blue); color: white; align-self: flex-end; }
    .chat-log .assistant { background: rgba(255,255,255,0.8); color: #1c1c1e; align-self: flex-start; }

    #chat-form {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--ios-border);
      background: rgba(255,255,255,0.4);
    }

    #chat-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.8);
      font-size: 14px;
      outline: none;
    }

    /* iOS Sheet */
    .agent-sheet {
      position: fixed;
      bottom: -600px;
      right: 24px;
      width: 360px;
      height: 360px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(25px);
      border-radius: 22px 22px 0 0;
      box-shadow: var(--ios-shadow);
      border: 1px solid var(--ios-border);
      transition: bottom 0.45s cubic-bezier(0.25, 1.25, 0.5, 1);
      z-index: 1001;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 12px 0;
    }

    .agent-sheet.active {
      bottom: 100px;
    }

    .agent-option {
      display: flex;
      align-items: center;
      padding: 12px 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .agent-option:hover {
      background: rgba(0,122,255,0.08);
    }

    .agent-option i {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      color: var(--ios-blue);
    }

    .agent-option span {
      font-size: 15px;
      font-weight: 500;
      color: #1c1c1e;
    }
  </style>
</head>
<body>
  <div class="floating-avatar-wrapper">
    <img src="avatar.gif" class="floating-avatar" onclick="toggleChat()"/>
    <div class="hover-greeting">Hey ðŸ‘‹ I'm SmartDent</div>
  </div>

  <div class="chat-window" id="chat-window">
    <div class="chat-header">
      <span>SmartDent Assistant</span>
      <div class="agent-select" id="agent-trigger" onclick="toggleSheet()">
        <i data-feather="cpu"></i><span id="agent-name">Assistant</span>
      </div>
      <button onclick="toggleChat()">â›¶</button>
    </div>

    <div class="chat-log" id="chat-log"></div>

    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Agent Sheet -->
  <div class="agent-sheet" id="agent-sheet"></div>

  <script>
    feather.replace();

    const agents = [
      { name: "Assistant", icon: "cpu", info: "I'm your general assistant ðŸ¤– â€” I can help with guidance, tasks, and quick answers about the system." },
      { name: "Clinical", icon: "activity", info: "Welcome to Clinical Mode ðŸ¦· â€” I manage patient data, appointments, and treatment notes efficiently." },
      { name: "Billing", icon: "credit-card", info: "Billing Mode ðŸ’³ activated â€” I handle invoices, receipts, and payment tracking with precision." },
      { name: "Research", icon: "book-open", info: "Research Mode ðŸ”¬ â€” I pull insights, studies, and medical references for smarter decisions." },
      { name: "Accounting", icon: "bar-chart-2", info: "Accounting Mode ðŸ“Š â€” I help with payroll, reports, and financial summaries neatly." }
    ];

    let currentAgent = agents[0];

    function toggleChat() {
      const chat = document.getElementById("chat-window");
      chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    }

    function toggleSheet() {
      const sheet = document.getElementById("agent-sheet");
      sheet.classList.toggle("active");
      if (sheet.innerHTML.trim() === "") populateSheet();
    }

    function populateSheet() {
      const sheet = document.getElementById("agent-sheet");
      sheet.innerHTML = agents.map(agent => `
        <div class="agent-option" onclick="activateAgent('${agent.name}')">
          <i data-feather="${agent.icon}"></i>
          <span>${agent.name}</span>
        </div>
      `).join("");
      feather.replace();
    }

    function activateAgent(name) {
      const agent = agents.find(a => a.name === name);
      currentAgent = agent;
      document.getElementById("agent-name").textContent = agent.name;
      document.querySelector("#agent-trigger i").setAttribute("data-feather", agent.icon);
      feather.replace();
      appendMessage("assistant", agent.info);
      toggleSheet();
    }

    document.getElementById("chat-form").addEventListener("submit", e => {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";
      respond("Got it ðŸ‘ I'm thinking...");
      setTimeout(() => appendMessage("assistant", "Here's something you might find helpful!"), 1000);
    });

    function appendMessage(role, text) {
      const log = document.getElementById("chat-log");
      const msg = document.createElement("div");
      msg.className = role;
      msg.textContent = text;
      log.appendChild(msg);
      log.scrollTop = log.scrollHeight;
    }

    function respond(text) { appendMessage("assistant", text); }
  </script>
</body>
</html>
