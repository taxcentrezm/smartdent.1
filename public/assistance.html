<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartDent Assistant (iOS Enhanced)</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --ios-blue: #007aff;
      --ios-bg: rgba(255, 255, 255, 0.55);
      --ios-border: rgba(255, 255, 255, 0.3);
      --ios-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --ios-radius: 18px;
      --text-dark: #1c1c1e;
      --text-light: #ffffff;
      --gradient-blue: linear-gradient(135deg, #007aff 0%, #0a84ff 100%);
      --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
    }

    body {
      font-family: var(--font);
      background: transparent;
      margin: 0;
    }

    /* Floating Avatar */
    .floating-avatar-wrapper {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .floating-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.4);
    }

    .floating-avatar:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Hover Greeting */
    .hover-greeting {
      position: absolute;
      bottom: 88px;
      right: 0;
      max-width: 280px;
      background: var(--ios-bg);
      color: var(--text-dark);
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.4s ease;
      pointer-events: none;
      box-shadow: var(--ios-shadow);
      transform: translateY(10px);
      backdrop-filter: blur(20px);
      border: 1px solid var(--ios-border);
      font-family: "SF Pro Display", "Inter", sans-serif;
      line-height: 1.4;
    }

    .floating-avatar:hover + .hover-greeting {
      opacity: 1;
      transform: translateY(0);
    }

    /* Chat Window */
    .chat-window {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 360px;
      height: 500px;
      background: var(--ios-bg);
      backdrop-filter: blur(20px);
      border-radius: var(--ios-radius);
      border: 1px solid var(--ios-border);
      box-shadow: var(--ios-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      transition: all 0.3s ease;
      font-family: var(--font);
    }

    /* Header */
    .chat-header {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(15px);
      color: var(--text-dark);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      border-bottom: 1px solid var(--ios-border);
      cursor: grab;
    }

    .chat-header .agent-select {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.6);
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-dark);
      transition: background 0.2s ease;
    }

    .chat-header .agent-select:hover {
      background: rgba(255,255,255,0.8);
    }

    .chat-header .agent-select i {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }

    /* Chat Log */
    .chat-log {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .chat-log div {
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.55;
      word-wrap: break-word;
      font-family: "SF Pro Display", "Inter", sans-serif;
    }

    .chat-log .user {
      background: var(--ios-blue);
      color: white;
      align-self: flex-end;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .chat-log .assistant {
      background: rgba(255,255,255,0.8);
      color: var(--text-dark);
      align-self: flex-start;
      backdrop-filter: blur(12px);
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: none;
      justify-content: center;
      align-items: center;
      height: 24px;
      margin-bottom: 8px;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #ccc;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    /* Chat Form */
    #chat-form {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid var(--ios-border);
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(15px);
    }

    #chat-input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.8);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    #chat-input:focus { border-color: var(--ios-blue); }

    button {
      padding: 8px 12px;
      border: none;
      background: var(--gradient-blue);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.1s ease;
    }

    button:active { transform: scale(0.97); }

    /* Agent Sheet */
    .sheet {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 360px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(25px);
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      padding: 16px;
      box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(120%);
      transition: transform 0.5s cubic-bezier(0.22, 1.4, 0.36, 1);
      z-index: 2000;
    }
    .sheet.active { transform: translateY(0); }

    .sheet-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1500;
    }
    .sheet-backdrop.active { opacity: 1; pointer-events: all; }

    .agent-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      color: var(--text-dark);
      transition: background 0.2s ease, transform 0.15s ease;
    }
    .agent-option:hover { background: rgba(0,0,0,0.05); transform: scale(1.02); }
    .agent-option i { width: 18px; height: 18px; }
    .agent-option span { font-weight: 500; }

    /* Confirmation Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(5px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 2500;
    }
    .modal-backdrop.active { opacity: 1; pointer-events: all; }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.22, 1.4, 0.36, 1);
      z-index: 2600;
    }
    .modal.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    .modal-content p { font-size: 15px; line-height: 1.4; }

  </style>
</head>
<body>
  <!-- Floating Avatar -->
  <div class="floating-avatar-wrapper">
    <img src="avatar.gif" alt="Assistant Avatar" class="floating-avatar" onclick="toggleChat()" />
    <div class="hover-greeting">ðŸ‘‹ Hey there! I'm <b>SmartDent</b></div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window" id="chat-window">
    <div class="chat-header" id="chat-header">
      <span>SmartDent Assistant</span>
      <div class="agent-select" id="agent-select">
        <i data-feather="cpu"></i><span id="agent-name">Assistant</span>
      </div>
      <button onclick="toggleChat()">â›¶</button>
    </div>
    <div class="chat-log" id="chat-log"></div>
    <div class="typing-indicator" id="typing-indicator">
      <span></span><span></span><span></span>
    </div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Agent Sheet -->
  <div class="sheet-backdrop" id="sheetBackdrop"></div>
  <div class="sheet" id="sheet">
    <div class="agent-option" data-agent="Assistant" data-icon="cpu"><i data-feather="cpu"></i><span>Assistant</span></div>
    <div class="agent-option" data-agent="Clinical" data-icon="activity"><i data-feather="activity"></i><span>Clinical</span></div>
    <div class="agent-option" data-agent="Billing" data-icon="credit-card"><i data-feather="credit-card"></i><span>Billing</span></div>
    <div class="agent-option" data-agent="Research" data-icon="book-open"><i data-feather="book-open"></i><span>Research</span></div>
    <div class="agent-option" data-agent="Accounting" data-icon="bar-chart-2"><i data-feather="bar-chart-2"></i><span>Accounting</span></div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-backdrop" id="modalBackdrop"></div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modal-text">Would you like to switch to this agent?</p>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
        <button id="modal-decline" style="background:#ccc; color:#000;">Decline</button>
        <button id="modal-accept" style="background:var(--ios-blue); color:#fff;">Accept</button>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    const chatWindow = document.getElementById("chat-window");
    const agentSelect = document.getElementById("agent-select");
    const sheet = document.getElementById("sheet");
    const backdrop = document.getElementById("sheetBackdrop");
    const log = document.getElementById("chat-log");

    const modal = document.getElementById("modal");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalText = document.getElementById("modal-text");
    const modalAccept = document.getElementById("modal-accept");
    const modalDecline = document.getElementById("modal-decline");

    let pendingAgent = null;

    const agentDetails = {
      "Assistant": "I'm your general assistant ðŸ¤– â€” guiding you across SmartDent tasks and features.",
      "Clinical": "Clinical Mode ðŸ¦· â€” Manage patient data, treatments, and appointments efficiently.",
      "Billing": "Billing Mode ðŸ’³ â€” Handle invoices, payments, and receipts like a pro.",
      "Research": "Research Mode ðŸ”¬ â€” Access dental research, case data, and insights.",
      "Accounting": "Accounting Mode ðŸ“Š â€” Track payrolls, reports, and financial summaries."
    };

    function toggleChat() {
      chatWindow.style.display = chatWindow.style.display === "none" ? "flex" : "none";
    }

    // Sheet open/close
    agentSelect.onclick = () => {
      sheet.classList.add("active");
      backdrop.classList.add("active");
    };

    backdrop.onclick = () => {
      sheet.classList.remove("active");
      backdrop.classList.remove("active");
    };

    // Agent click â†’ confirmation modal
    document.querySelectorAll(".agent-option").forEach(opt => {
      opt.onclick = () => {
        const name = opt.dataset.agent;
        pendingAgent = { name, icon: opt.dataset.icon };
        modalText.textContent = `Would you like to switch to ${name} agent?`;
        modal.classList.add("active");
        modalBackdrop.classList.add("active");
      };
    });

    modalAccept.onclick = () => {
      if (!pendingAgent) return;
      const { name, icon } = pendingAgent;

      document.getElementById("agent-name").textContent = name;
      document.querySelector("#agent-select i").setAttribute("data-feather", icon);
      feather.replace();

      appendMessage("assistant", `âœ¨ Welcome to ${name} Mode! ${agentDetails[name]}`);

      sheet.classList.remove("active");
      backdrop.classList.remove("active");
      modal.classList.remove("active");
      modalBackdrop.classList.remove("active");

      pendingAgent = null;
    };

    modalDecline.onclick = () => {
      modal.classList.remove("active");
      modalBackdrop.classList.remove("active");
      pendingAgent = null;
    };

    // Chat messages
    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = role;
      msg.innerHTML = text; // support bold/HTML
      log.appendChild(msg);
      log.scrollTop = log.scrollHeight;
    }

    document.getElementById("chat-form").addEventListener("submit", e => {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage("user", msg);
      input.value = "";
      respond("assistant", "Got it! I'm processing your request...");
    });

    function respond(role, text) {
      setTimeout(() => appendMessage(role, text), 600);
    }

    // Dragging chat window
    const header = document.getElementById("chat-header");
    let offsetX, offsetY, isDragging = false;
    header.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - chatWindow.offsetLeft;
      offsetY = e.clientY - chatWindow.offsetTop;
    });
    document.addEventListener("mouseup", () => isDragging = false);
    document.addEventListener("mousemove", e => {
      if (isDragging) {
        chatWindow.style.left = `${e.clientX - offsetX}px`;
        chatWindow.style.top = `${e.clientY - offsetY}px`;
        chatWindow.style.bottom = "auto";
        chatWindow.style.right = "auto";
      }
    });
  </script>
</body>
</html>
