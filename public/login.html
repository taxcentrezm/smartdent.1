<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartDent Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #007bff20, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }

    p {
      margin-top: 1rem;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <p>Login to your SmartDent account</p>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="loginBtn">Login</button>

    <p>New user? <a href="register.html">Create an account</a></p>
  </div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/api/auth", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ action: "login", userData: { email, password } }),
    });

    const result = await res.json();

    if (!result.success) {
      alert(result.message);
      return;
    }

    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("user", JSON.stringify(result.user));
    localStorage.setItem("clinic", JSON.stringify(result.clinic));

    alert("Login successful!");
    window.location.href = "settings.html";
  } catch (err) {
    alert("Login failed: " + err.message);
  }
});
</script>

</body>
</html>
