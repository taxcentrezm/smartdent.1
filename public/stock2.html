<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartDent Inventory & E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-indigo-600 text-white p-4 shadow">
    <h1 class="text-lg font-semibold">SmartDent Inventory & E-Commerce</h1>
  </header>

  <main class="p-4 space-y-6">
    <!-- Analytics -->
    <div class="grid grid-cols-3 gap-4 text-center">
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">Total Items</div>
        <div id="totalItems" class="text-2xl font-bold">0</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">Total Quantity</div>
        <div id="totalQuantity" class="text-2xl font-bold">0</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <div class="text-sm text-gray-500">Low Stock</div>
        <div id="lowStock" class="text-2xl font-bold">0</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Stock Levels</h2>
        <canvas id="stockChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Order Status</h2>
        <canvas id="orderChart"></canvas>
      </div>
    </div>

    <!-- Stock Table -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-2">Stock Items</h2>
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr><th>Item</th><th>Qty</th><th>Reorder</th></tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>

    <!-- Usage Table -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-2">Recent Usage</h2>
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr><th>Date</th><th>Item</th><th>Qty</th><th>Service</th></tr>
        </thead>
        <tbody id="usageTable"></tbody>
      </table>
    </div>

    <!-- Supplier Catalog -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-2">Supplier Catalog</h2>
      <div id="catalog" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </main>

  <script>
    const CLINIC_ID = "clinic_001";
    let stockChart, orderChart;

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Fetch failed");
      return res.json();
    }

    async function loadAnalytics() {
      const a = await fetchJSON(`/api/inventory?type=analytics&clinic_id=${CLINIC_ID}`);
      document.getElementById("totalItems").textContent = a.total_items;
      document.getElementById("totalQuantity").textContent = a.total_quantity;
      document.getElementById("lowStock").textContent = a.low_stock;
    }

    async function loadStock() {
      const s = await fetchJSON(`/api/inventory?type=stock&clinic_id=${CLINIC_ID}`);
      const tbody = document.getElementById("stockTable");
      tbody.innerHTML = s.data.map(i => `
        <tr>
          <td class="border p-1">${i.name}</td>
          <td class="border p-1">${i.quantity}</td>
          <td class="border p-1">${i.reorder_level}</td>
        </tr>`).join("");
    }

    async function loadUsage() {
      const u = await fetchJSON(`/api/inventory?type=usage&clinic_id=${CLINIC_ID}`);
      const tbody = document.getElementById("usageTable");
      tbody.innerHTML = u.data.map(r => `
        <tr>
          <td class="border p-1">${r.created_at || "‚Äî"}</td>
          <td class="border p-1">${r.item_name || r.stock_id}</td>
          <td class="border p-1">${r.quantity_used}</td>
          <td class="border p-1">${r.used_in_service || "‚Äî"}</td>
        </tr>
      `).join("");
    }

    async function loadCatalog() {
      const c = await fetchJSON(`/api/inventory?type=catalog`);
      const container = document.getElementById("catalog");
      container.innerHTML = c.data.map(item => `
        <div class="border p-3 rounded shadow bg-white">
          <div class="font-semibold">${item.item_name}</div>
          <div class="text-sm text-gray-500">Price: $${item.price} ‚Ä¢ Available: ${item.available_quantity}</div>
          <div class="mt-2">
            <button onclick="placeOrder('${item.supplier_id}', '${item.item_name}', ${item.price})"
              class="bg-indigo-600 text-white px-3 py-1 rounded text-sm">Order</button>
          </div>
        </div>
      `).join("");
    }

    async function placeOrder(supplier_id, item, price) {
      const quantity = prompt(`Enter quantity to order for "${item}":`);
      const qty = parseInt(quantity);
      if (!qty || qty <= 0) return alert("Invalid quantity");

      const res = await fetch("/api/inventory", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "order",
          clinic_id: CLINIC_ID,
          supplier_id,
          item,
          quantity: qty,
          price
        })
      });

      const json = await res.json();
      if (res.ok) {
        alert(`‚úÖ Order placed: ${item} x${qty}`);
        await renderOrderChart();
      } else {
        alert(`‚ùå Order failed: ${json.error}`);
      }
    }

    async function renderStockChart() {
      const res = await fetchJSON(`/api/inventory?type=stock&clinic_id=${CLINIC_ID}`);
      const labels = res.data.map(i => i.name);
      const data = res.data.map(i => i.quantity);

      if (stockChart) stockChart.destroy();
      stockChart = new Chart(document.getElementById("stockChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Quantity",
            data,
            backgroundColor: "rgba(59,130,246,0.6)"
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    async function renderOrderChart() {
      const res = await fetchJSON(`/api/inventory?type=orders&clinic_id=${CLINIC_ID}`);
      const statusMap = {};
      res.data.forEach(o => {
        statusMap[o.status] = (statusMap[o.status] || 0) + 1;
      });

      const labels = Object.keys(statusMap);
      const data = labels.map(k => statusMap[k]);

      if (orderChart) orderChart.destroy();
      orderChart = new Chart(document.getElementById("orderChart"), {
        type: "pie",
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: ["#4ade80", "#facc15", "#f87171"]
          }]
        },
        options: { responsive: true }
      });
    }

    async function simulateAutoReorder() {
      const stock = await fetchJSON(`/api/inventory?type=stock&clinic_id=${CLINIC_ID}`);
      const suppliers = await fetchJSON(`/api/inventory?type=suppliers`);

      for (const item of stock.data) {
        if (item.auto_reorder === "TRUE" && item.quantity <= item.reorder_level) {
          const reorderQty = item.reorder_level * 2;
          const supplier = suppliers.data.find(s => s.item === item.name);
          if (!supplier) continue;

          await fetch("/api/inventory", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                           action: "order",
              clinic_id: CLINIC_ID,
              supplier_id: supplier.supplier_id,
              item: item.name,
              quantity: reorderQty,
              price: supplier.price
            })
          });

          console.log(`üîÅ Auto-reorder triggered for ${item.name}`);
        }
      }
    }

    async function init() {
      try {
        await Promise.all([
          loadAnalytics(),
          loadStock(),
          loadUsage(),
          loadCatalog(),
          renderStockChart(),
          renderOrderChart(),
          simulateAutoReorder()
        ]);
      } catch (err) {
        console.error("‚ùå Initialization error:", err);
        alert("Failed to load inventory dashboard.");
      }
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
