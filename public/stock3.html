<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartDent Inventory & Stock</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-4">

  <h1 class="text-2xl font-bold mb-4">Clinic Inventory & Stock</h1>

  <!-- Analytics Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white p-4 rounded shadow">
      <div class="font-semibold">Total Items</div>
      <div id="totalItems" class="text-xl">0</div>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <div class="font-semibold">Total Quantity</div>
      <div id="totalQuantity" class="text-xl">0</div>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <div class="font-semibold">Low Stock Items</div>
      <div id="lowStock" class="text-xl">0</div>
    </div>
  </div>

  <!-- Stock Table -->
  <div class="mb-6">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-lg font-semibold">Stock Items</h2>
      <button id="refreshBtn" class="px-3 py-1 bg-blue-600 text-white rounded">Refresh</button>
    </div>
    <table class="w-full border-collapse border border-gray-300 bg-white rounded">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">Name</th>
          <th class="border p-2">Quantity</th>
          <th class="border p-2">Reorder Level</th>
          <th class="border p-2">Clinic</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="stockTableBody"></tbody>
    </table>
  </div>

  <!-- Stock Chart -->
  <div class="mb-6 bg-white p-4 rounded shadow">
    <canvas id="stockChart" height="150"></canvas>
  </div>

  <!-- Recent Usage Table -->
  <div class="mb-6">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-lg font-semibold">Recent Usage (<span id="recentUsageCount">0</span>)</h2>
      <button id="exportUsagePdf" class="px-3 py-1 bg-green-600 text-white rounded">Export PDF</button>
    </div>
    <table class="w-full border-collapse border border-gray-300 bg-white rounded">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">Date</th>
          <th class="border p-2">Item</th>
          <th class="border p-2">Quantity</th>
          <th class="border p-2">Patient/Used By</th>
          <th class="border p-2">Related Treatment</th>
        </tr>
      </thead>
      <tbody id="usageTableBody"></tbody>
    </table>
  </div>

  <!-- Usage Chart -->
  <div class="mb-6 bg-white p-4 rounded shadow">
    <canvas id="usageChart" height="150"></canvas>
  </div>

  <!-- Suppliers -->
  <div class="mb-6">
    <h2 class="text-lg font-semibold mb-2">Suppliers</h2>
    <div id="supplierCards" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </div>

  <!-- Modals Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40 items-center justify-center"></div>

  <!-- Add Stock Modal -->
  <div id="addStockModal" class="hidden fixed inset-0 z-50 items-center justify-center">
    <div class="bg-white rounded p-4 w-full max-w-md">
      <h3 class="font-semibold mb-2">Add Stock</h3>
      <form id="addStockForm" class="space-y-2">
        <input id="newStockName" placeholder="Stock Name" class="border p-1 w-full" required>
        <input id="newStockQty" type="number" placeholder="Quantity" class="border p-1 w-full" required>
        <input id="newStockReorder" type="number" placeholder="Reorder Level" class="border p-1 w-full">
        <input id="newStockClinic" type="hidden" value="clinic_001">
        <div id="addStockMsg" class="text-sm text-red-600"></div>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeModal('addStockModal')" class="px-3 py-1 bg-gray-400 text-white rounded">Cancel</button>
          <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Deduct Stock Modal -->
  <div id="deductModal" class="hidden fixed inset-0 z-50 items-center justify-center">
    <div class="bg-white rounded p-4 w-full max-w-md">
      <h3 class="font-semibold mb-2">Deduct Stock: <span id="deductItemLabel"></span></h3>
      <form id="deductForm" class="space-y-2">
        <input type="hidden" id="deductStockId">
        <input type="number" id="deductQty" placeholder="Quantity Used" class="border p-1 w-full" required>
        <input type="text" id="deductUnit" placeholder="Unit (optional)" class="border p-1 w-full">
        <input type="text" id="deductPatient" placeholder="Patient/Used By" class="border p-1 w-full">
        <input type="text" id="deductTreatment" placeholder="Treatment/Service" class="border p-1 w-full" required>
        <div id="deductMsg" class="text-sm text-red-600"></div>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeModal('deductModal')" class="px-3 py-1 bg-gray-400 text-white rounded">Cancel</button>
          <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded">Deduct</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Order Modal -->
  <div id="orderModal" class="hidden fixed inset-0 z-50 items-center justify-center">
    <div class="bg-white rounded p-4 w-full max-w-md">
      <h3 class="font-semibold mb-2">Order Stock</h3>
      <form id="orderForm" class="space-y-2">
        <select id="orderSupplier" class="border p-1 w-full" required></select>
        <select id="orderSupplierItem" class="border p-1 w-full" required></select>
        <input type="number" id="orderQty" placeholder="Quantity" class="border p-1 w-full" required>
        <input type="text" id="orderUnit" placeholder="Unit" class="border p-1 w-full">
        <input type="number" id="orderUnitPrice" placeholder="Unit Price" class="border p-1 w-full">
        <div id="orderMsg" class="text-sm text-red-600"></div>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeModal('orderModal')" class="px-3 py-1 bg-gray-400 text-white rounded">Cancel</button>
          <button type="submit" class="px-3 py-1 bg-green-600 text-white rounded">Order</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  const CLINIC_ID = 'clinic_001';
  let stockItems = [], usageRecords = [], suppliers = [];
  let stockChart = null, usageChart = null;

  // Show/Hide modals
  function openModal(id){ document.getElementById('overlay').style.display='flex'; document.getElementById(id).style.display='flex'; }
  function closeModal(id){ document.getElementById('overlay').style.display='none'; document.getElementById(id).style.display='none'; ['orderMsg','addStockMsg','deductMsg'].forEach(i=>document.getElementById(i).textContent=''); }

  function escapeHtml(s){ if(!s&&s!==0) return ''; return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

  async function fetchStock(){
    try{
      const res = await fetch(`/api/stock?type=stock&clinic_id=${CLINIC_ID}`);
      if(!res.ok) throw new Error('Failed to fetch stock');
      const json = await res.json();
      stockItems = Array.isArray(json.data)?json.data:[];
      renderStockTable(); renderStockChart();
    }catch(e){ console.error('❌ fetchStock error:',e); }
  }

  async function fetchUsage(limit=50){
    try{
      const res = await fetch(`/api/stock?type=usage&clinic_id=${CLINIC_ID}&limit=${limit}`);
      if(!res.ok) throw new Error('Failed to fetch usage');
      const json = await res.json();
      usageRecords = Array.isArray(json.data)?json.data:[];
      renderUsageTable(); renderUsageChart();
    }catch(e){ console.error('❌ fetchUsage error:',e); }
  }

  async function fetchAnalytics(){
    try{
      const res = await fetch(`/api/stock?type=analytics&clinic_id=${CLINIC_ID}`);
      if(!res.ok) throw new Error('Failed to fetch analytics');
      const json = await res.json();
      document.getElementById('totalItems').textContent = json.total_items;
      document.getElementById('totalQuantity').textContent = json.total_quantity;
      document.getElementById('lowStock').textContent = json.low_stock;
    }catch(e){ console.error('❌ fetchAnalytics error:',e); }
  }

  async function fetchSuppliers(){
    try{
      const res = await fetch(`/api/stock?type=suppliers`);
      if(!res.ok) throw new Error('Failed to fetch suppliers');
      const json = await res.json();
      suppliers = json.data || [];
      renderSuppliers(); renderSupplierDropdowns();
    }catch(e){ console.error('❌ fetchSuppliers error:',e); }
  }

  function renderStockTable(){
    const tbody = document.getElementById('stockTableBody');
    tbody.innerHTML = '';
    stockItems.forEach(item=>{
      const tr = document.createElement('tr');
      tr.innerHTML=`
        <td class="border p-2">${escapeHtml(item.name)}</td>
        <td class="border p-2 ${item.quantity <= item.reorder_level ? 'text-red-600 font-bold':''}">${item.quantity}</td>
        <td class="border p-2">${item.reorder_level}</td>
        <td class="border p-2">${escapeHtml(item.clinic_id)}</td>
        <td class="border p-2 flex gap-1">
          <button class="px-2 py-1 bg-red-600 text-white rounded text-sm" onclick="openDeduct('${item.stock_id}','${item.name}')">Deduct</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function renderStockChart(){
    const ctx = document.getElementById('stockChart').getContext('2d');
    if(stockChart) stockChart.destroy();
    stockChart = new Chart(ctx,{
      type:'bar',
      data:{
        labels: stockItems.map(i=>i.name),
        datasets:[{
          label:'Quantity',
          data: stockItems.map(i=>i.quantity),
          backgroundColor: stockItems.map(i=>i.quantity<=i.reorder_level?'red':'blue')
        }]
      }
    });
  }

  function renderUsageTable(){
    const tbody = document.getElementById('usageTableBody');
    tbody.innerHTML='';
    usageRecords.forEach(u=>{
      const stockName = stockItems.find(s=>s.stock_id===u.stock_id)?.name||u.stock_id;
      const tr = document.createElement('tr');
      tr.innerHTML=`
        <td class="border p-2">${escapeHtml(u.created_at)}</td>
        <td class="border p-2">${escapeHtml(stockName)}</td>
        <td class="border p-2">${u.quantity_used}</td>
        <td class="border p-2">${escapeHtml(u.patient||u.used_in_service)}</td>
        <td class="border p-2">${escapeHtml(u.used_in_service)}</td>
      `;
      tbody.appendChild(tr);
    });
    document.getElementById('recentUsageCount').textContent = usageRecords.length;
  }

  function renderUsageChart(){
    const ctx = document.getElementById('usageChart').getContext('2d');
    if(usageChart) usageChart.destroy();
    const usageMap = {};
    usageRecords.forEach(u=>{
      const name = stockItems.find(s=>s.stock_id===u.stock_id)?.name||u.stock_id;
      usageMap[name] = (usageMap[name]||0)+parseInt(u.quantity_used);
    });
    usageChart = new Chart(ctx,{
      type:'pie',
      data:{
        labels: Object.keys(usageMap),
        datasets:[{
          data:Object.values(usageMap),
          backgroundColor: ['#3b82f6','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899']
        }]
      }
    });
  }

  function renderSuppliers(){
    const container = document.getElementById('supplierCards');
    container.innerHTML='';
    suppliers.forEach(sup=>{
      const div = document.createElement('div');
      div.className='bg-white p-3 rounded shadow';
      div.innerHTML=`
        <h3 class="font-semibold">${escapeHtml(sup.name)}</h3>
        <p>Contact: ${escapeHtml(sup.contact)}</p>
        <p>Email: ${escapeHtml(sup.email)}</p>
        <p>Items:</p>
        <ul class="list-disc ml-5">
          ${sup.supplies.map(si=>`<li>${escapeHtml(si.item_name)} - $${si.price} (${si.available_quantity})</li>`).join('')}
        </ul>
      `;
      container.appendChild(div);
    });
  }

  function renderSupplierDropdowns(){
    const supSel = document.getElementById('orderSupplier');
    supSel.innerHTML='<option value="">Select Supplier</option>';
    suppliers.forEach(s=>supSel.innerHTML+=`<option value="${s.supplier_id}">${escapeHtml(s.name)}</option>`);
  }

  document.getElementById('orderSupplier').addEventListener('change',function(){
    const selected = suppliers.find(s=>s.supplier_id===this.value);
    const itemSel = document.getElementById('orderSupplierItem');
    itemSel.innerHTML='<option value="">Select Item</option>';
    if(selected) selected.supplies.forEach(si=>itemSel.innerHTML+=`<option value="${si.item_id}" data-price="${si.price}">${escapeHtml(si.item_name)}</option>`);
  });

  document.getElementById('orderSupplierItem').addEventListener('change',function(){
    const price = this.selectedOptions[0]?.dataset.price||0;
    document.getElementById('orderUnitPrice').value=price;
  });

  // ======= Modals Forms =======
  document.getElementById('addStockForm').addEventListener('submit',async e=>{
    e.preventDefault();
    const name=document.getElementById('newStockName').value;
    const qty=parseInt(document.getElementById('newStockQty').value);
    const reorder=parseInt(document.getElementById('newStockReorder').value||10);
    try{
      const res=await fetch('/api/stock?type=create',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,quantity:qty,reorder_level:reorder,clinic_id:CLINIC_ID})});
      const json=await res.json();
      if(res.ok){ closeModal('addStockModal'); fetchStock(); fetchAnalytics(); } else document.getElementById('addStockMsg').textContent=json.error;
    }catch(e){ console.error(e); document.getElementById('addStockMsg').textContent='Error adding stock'; }
  });

  function openDeduct(stock_id,name){
    document.getElementById('deductStockId').value=stock_id;
    document.getElementById('deductItemLabel').textContent=name;
    openModal('deductModal');
  }

  document.getElementById('deductForm').addEventListener('submit',async e=>{
    e.preventDefault();
    const stock_id=document.getElementById('deductStockId').value;
    const qty=parseInt(document.getElementById('deductQty').value);
    const treatment=document.getElementById('deductTreatment').value;
    try{
      const res=await fetch('/api/stock?type=deduct',{method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({stock_id,quantity_used:qty,clinic_id:CLINIC_ID,used_in_service:treatment})});
      const json=await res.json();
      if(res.ok){ closeModal('deductModal'); fetchStock(); fetchUsage(); fetchAnalytics(); } else document.getElementById('deductMsg').textContent=json.error;
    }catch(e){ console.error(e); document.getElementById('deductMsg').textContent='Error deducting stock'; }
  });

  document.getElementById('orderForm').addEventListener('submit',async e=>{
    e.preventDefault();
    const supplier_id=document.getElementById('orderSupplier').value;
    const item_id=document.getElementById('orderSupplierItem').value;
    const item_name=document.getElementById('orderSupplierItem').selectedOptions[0].textContent;
    const qty=parseInt(document.getElementById('orderQty').value);
    const price=parseFloat(document.getElementById('orderUnitPrice').value);
    try{
      const res=await fetch('/api/stock?type=order',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({supplier_id,item_id,item_name,clinic_id:CLINIC_ID,quantity:qty,price})});
      const json=await res.json();
      if(res.ok){ closeModal('orderModal'); fetchStock(); fetchAnalytics(); } else document.getElementById('orderMsg').textContent=json.error;
    }catch(e){ console.error(e); document.getElementById('orderMsg').textContent='Error placing order'; }
  });

  document.getElementById('refreshBtn').addEventListener('click',()=>{ fetchStock(); fetchUsage(); fetchAnalytics(); fetchSuppliers(); });

  document.getElementById('exportUsagePdf').addEventListener('click',()=>{
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    usageRecords.forEach((u,i)=>{ doc.text(`${i+1}. ${u.created_at} | ${stockItems.find(s=>s.stock_id===u.stock_id)?.name||u.stock_id} | ${u.quantity_used} | ${u.used_in_service}`, 10, 10+i*10); });
    doc.save('usage.pdf');
  });

  // Initialize
  fetchStock();
  fetchUsage();
  fetchAnalytics();
  fetchSuppliers();
  </script>
</body>
</html>
