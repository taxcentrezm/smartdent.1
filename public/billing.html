<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartDent ERP — Billing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .card { @apply bg-white rounded-2xl shadow p-4; }
    .dropdown-hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 antialiased">

<!-- Header -->
<header class="bg-rose-600 text-white py-4 shadow">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-white/90 flex items-center justify-center shadow">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3v6"></path>
          <path d="M8 10s1 2 4 2 4-2 4-2"></path>
          <path d="M6 21s2-4 6-4 6 4 6 4"></path>
        </svg>
      </div>
      <div class="font-semibold text-lg">SmartDent ERP</div>
    </div>
    <div class="flex items-center gap-3">
      <button id="newInvoiceBtn" class="bg-white/90 text-rose-600 px-3 py-2 rounded-md inline-flex items-center gap-2 shadow-sm">
        <i data-feather="file-plus"></i> New Invoice
      </button>
      <div class="relative">
        <button class="flex items-center gap-2 bg-white/90 px-3 py-2 rounded-full shadow-sm">
          <img src="assets/images/avatar(1).jpg" class="w-8 h-8 rounded-full object-cover">
          <span class="hidden md:inline-block text-sm">Dr.______</span>
          <i data-feather="chevron-down"></i>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Main -->
<main class="container mx-auto px-4 py-6">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Invoice List -->
    <section class="lg:col-span-2 space-y-6">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Invoices</h2>
          <div class="flex gap-2">
            <input id="searchInput" type="text" placeholder="Search…" class="px-3 py-2 border rounded-md" />
            <button id="searchBtn" class="px-3 py-2 border rounded-md"><i data-feather="search"></i></button>
          </div>
        </div>
        <ul id="invoiceList" class="space-y-4"></ul>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="space-y-6">
      <div class="card">
        <h3 class="font-semibold mb-3">Billing Summary</h3>
        <ul id="billingSummary" class="space-y-2 text-sm"></ul>
      </div>

      <div class="card">
        <h3 class="font-semibold mb-3">Quick Actions</h3>
        <div class="grid gap-3">
          <button onclick="openModal()" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-rose-50 hover:bg-rose-100">
            <i data-feather="file-text"></i> Generate Invoice
          </button>
          <button onclick="markSelectedInvoiceAsPaid()" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-green-50 hover:bg-green-100">
            <i data-feather="check-circle"></i> Mark as Paid
          </button>
          <button onclick="exportInvoice()" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-yellow-50 hover:bg-yellow-100">
            <i data-feather="download"></i> Export
          </button>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="mt-8 text-sm text-gray-500 text-center">
  SmartDent ERP • Billing Made Easy
</footer>

<!-- Invoice Detail Modal -->
<div id="invoiceDetail" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg relative">
    <button onclick="closeInvoice()" class="absolute top-3 right-3 text-gray-500"><i data-feather="x"></i></button>
    <div id="invoiceContent">
      <h3 class="text-xl font-bold mb-2">Invoice #<span id="invId">0001</span></h3>
      <div class="text-sm text-gray-600 mb-4" id="invDate">Date: Oct 01</div>
      <div class="mb-4">
        <div class="font-medium" id="invName">Alice Mukuka</div>
        <div class="text-gray-500" id="invService">Cleaning</div>
        <div class="text-lg font-semibold mt-2">$<span id="invAmount">120</span></div>
        <div id="invStatus" class="mt-2 inline-block px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-600">Paid</div>
      </div>
      <div class="mt-4">
        <div id="qrCode" class="mx-auto"></div>
      </div>
      <div class="mt-6 flex justify-end">
        <button onclick="exportInvoice()" class="px-4 py-2 bg-rose-600 text-white rounded-md">Export PDF</button>
      </div>
    </div>
  </div>
</div>

<!-- External Scripts -->
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- =========================
   ADD INVOICE MODAL
========================= -->
<div id="invoiceModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6 relative">
    <h2 class="text-xl font-semibold mb-4">Add New Invoice</h2>
    
    <div class="space-y-4">
      <!-- Patient Dropdown -->
      <div>
        <label class="block text-sm font-medium mb-1">Patient</label>
        <select id="newInvPatient" class="w-full border rounded px-3 py-2">
          <!-- options populated dynamically via JS -->
        </select>
      </div>

      <!-- Service Dropdown -->
      <div>
        <label class="block text-sm font-medium mb-1">Service</label>
        <select id="newInvService" class="w-full border rounded px-3 py-2">
          <!-- options populated dynamically via JS -->
        </select>
      </div>

      <!-- Treatment Dropdown -->
      <div>
        <label class="block text-sm font-medium mb-1">Treatment</label>
        <select id="newInvTreatment" class="w-full border rounded px-3 py-2">
          <!-- options populated dynamically via JS -->
        </select>
      </div>

      <!-- Doctor Dropdown -->
      <div>
        <label class="block text-sm font-medium mb-1">Doctor</label>
        <select id="newInvDoctor" class="w-full border rounded px-3 py-2">
          <!-- options populated dynamically via JS -->
        </select>
      </div>

      <!-- Amount -->
      <div>
        <label class="block text-sm font-medium mb-1">Amount</label>
        <input id="newInvAmount" type="number" step="0.01" class="w-full border rounded px-3 py-2" placeholder="Enter amount">
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <select id="newInvStatus" class="w-full border rounded px-3 py-2">
          <option value="Invoice">Invoice</option>
          <option value="Paid">Paid</option>
          <option value="Overdue">Overdue</option>
        </select>
      </div>

      <!-- Stock Usage Button -->
      <div>
        <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded" onclick="openModal('stockModal')">
          Select Stock Used
        </button>
      </div>
    </div>

    <!-- Modal Buttons -->
    <div class="mt-6 flex justify-end gap-3">
      <button class="px-4 py-2 bg-gray-300 rounded" onclick="closeModal('invoiceModal')">Cancel</button>
      <button id="saveInvoiceBtn" class="px-4 py-2 bg-green-600 text-white rounded">Save Invoice</button>
    </div>
  </div>
</div>

<!-- =========================
   STOCK MINI MODAL
========================= -->
<div id="stockModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-xl p-6 relative">
    <h2 class="text-lg font-semibold mb-4">Select Stock Material Used</h2>

    <div id="stockItemsContainer" class="space-y-3 max-h-64 overflow-y-auto">
      <!-- Stock items will be dynamically added here via JS -->
      <!-- Example single item row:
      <div class="flex gap-2 items-center">
        <select class="border rounded px-2 py-1 w-1/2">
          <option value="s1">Material 1</option>
        </select>
        <input type="number" class="border rounded px-2 py-1 w-1/4" placeholder="Qty">
        <select class="border rounded px-2 py-1 w-1/4">
          <option value="ml">ml</option>
          <option value="l">l</option>
          <option value="kg">kg</option>
          <option value="mg">mg</option>
        </select>
      </div>
      -->
    </div>

    <!-- Add another stock line -->
    <div class="mt-3">
      <button type="button" class="px-3 py-1 bg-indigo-500 text-white rounded" onclick="addStockRow()">+ Add Material</button>
    </div>

    <!-- Modal Buttons -->
    <div class="mt-6 flex justify-end gap-3">
      <button class="px-4 py-2 bg-gray-300 rounded" onclick="closeModal('stockModal')">Close</button>
      <button type="button" class="px-4 py-2 bg-green-600 text-white rounded" onclick="saveStockUsage()">Save Stock</button>
    </div>
  </div>
</div>

<script>
feather.replace();

let invoices = [];
let selectedInvoiceIndex = null;
let selectedStock = []; // Stock materials used
let services = [];
let treatments = [];
let patients = [];
let doctors = [];
let stockItems = [];

// =====================================================
// 1️⃣ Load invoices + supporting data
// =====================================================
  async function loadInvoices() {


  try {
    const res = await fetch('/api/invoices');
    const data = await res.json();
    invoices = data.data || [];
    render(invoices);
  } catch (err) {
    console.error("❌ Failed to load invoices:", err);
  }
}
  
async function loadDropdowns() {
  try {
    const [svc, trt, pat, doc, stk] = await Promise.all([
      fetch('/api/services').then(r => r.json()),
      fetch('/api/treatments').then(r => r.json()),
      fetch('/api/patients').then(r => r.json()),
      fetch('/api/users?role=doctor').then(r => r.json()),
      fetch('/api/stock').then(r => r.json()),
    ]);

    services = svc.data || [];        
    treatments = trt.data || [];      
    patients = pat.data || [];        
    doctors = doc.data || [];         
   stockItems = stk.data || [];    

    populateDropdowns();
  } catch (err) {
    console.error("❌ Failed to load dropdown data:", err);
  }
}

function populateDropdowns() {
  const patientSel = document.getElementById('newInvPatient');
  const serviceSel = document.getElementById('newInvService');
  const treatmentSel = document.getElementById('newInvTreatment');
  const doctorSel = document.getElementById('newInvDoctor');
  const stockSel = document.getElementById('stockItemSelect'); // new select element

  // Stock dropdown
  if (stockSel) {
    stockSel.innerHTML = stockItems
      .map(s => `<option value="${s.stock_id}">${s.name} (Available: ${s.quantity})</option>`)
      .join('');
  }

  // Patient
  patientSel.innerHTML = patients
    .map(p => `<option value="${p.patient_id}">${p.full_name}</option>`)
    .join('') + `<option value="new">+ Add New Patient</option>`;

  // Services
  serviceSel.innerHTML = services
    .map(s => `<option value="${s.service_offer_id}">${s.name}</option>`)
    .join('');

  // Treatments
  treatmentSel.innerHTML = treatments
    .map(t => `<option value="${t.treatment_id}">${t.treatment_name} — $${t.cost || 0}</option>`)
    .join('');
  
  // Doctors
  doctorSel.innerHTML = doctors
    .map(d => `<option value="${d.user_id}">${d.full_name}</option>`)
    .join('');
}

// =====================================================
// 2️⃣ Render invoices
// =====================================================
function render(list = invoices) {
  const ul = document.getElementById('invoiceList');
  if (!ul) return;
  ul.innerHTML = '';
  list.forEach((inv, index) => {
    const initials = inv.full_name ? inv.full_name.split(' ').map(s => s[0]).slice(0, 2).join('') : 'U';
    const li = document.createElement('li');
    li.className = 'flex items-center justify-between cursor-pointer hover:bg-gray-50 px-2 py-2 rounded-md';
    li.innerHTML = `
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-rose-100 flex items-center justify-center font-semibold">${initials}</div>
        <div>
          <div class="font-medium">${inv.full_name || 'Unknown'}</div>
          <div class="text-xs text-gray-500">${inv.service_name || 'Service'} — ${inv.date || ''}</div>
        </div>
      </div>
      <div class="text-right">
        <div class="text-sm font-semibold">$${inv.total || 0}</div>
        <div class="text-xs ${inv.status === 'Paid' ? 'text-green-600' : inv.status === 'Overdue' ? 'text-rose-600' : 'text-amber-600'}">${inv.status}</div>
      </div>
    `;
    li.addEventListener('click', () => showInvoice(index));
    ul.appendChild(li);
  });
  updateSummary();
}

  
// =====================================================
// 3️⃣ Summary
// =====================================================
function updateSummary() {
  let total = 0, paid = 0, overdue = 0;
  invoices.forEach(i => {
    total += i.total || 0;
    if (i.status === 'Paid') paid += i.total || 0;
    if (i.status === 'Overdue') overdue += i.total || 0;
  });
  const summary = document.getElementById('billingSummary');
  summary.innerHTML = `
    <li class="flex justify-between"><span>Total Billed</span><span>$${total.toLocaleString()}</span></li>
    <li class="flex justify-between text-green-600"><span>Paid</span><span>$${paid.toLocaleString()}</span></li>
    <li class="flex justify-between text-rose-600"><span>Overdue</span><span>$${overdue.toLocaleString()}</span></li>
  `;
}

  // Make function accessible globally
window.showInvoice = function (index) {
  selectedInvoiceIndex = index;
  const inv = invoices[index];
  
  document.getElementById('invId').textContent = inv.id || `INV-${index+1}`;
  document.getElementById('invDate').textContent = `Date: ${inv.date || ''}`;
  document.getElementById('invName').textContent = inv.full_name || inv.patient_name || 'Unknown';
  document.getElementById('invService').textContent = inv.service_name || 'N/A';
  document.getElementById('invAmount').textContent = inv.total || 0;

  const statusEl = document.getElementById('invStatus');
  statusEl.textContent = inv.status || 'Invoice';
  statusEl.className = `mt-2 inline-block px-3 py-1 rounded-full text-xs font-medium ${
    inv.status === 'Paid' ? 'bg-green-100 text-green-600' :
    inv.status === 'Overdue' ? 'bg-rose-100 text-rose-600' :
    'bg-amber-100 text-amber-600'
  }`;

  document.getElementById('invoiceDetail').style.display = 'flex';

  new QRious({
    element: document.getElementById('qrCode'),
    value: `https://smartdent.com/invoice/${inv.invoice_id || inv.id}`,
    size: 120
  });
};

// =====================================================
// 4️⃣ Modal controls
// =====================================================
function openModal(id) { document.getElementById(id).style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
function closeInvoice() { document.getElementById('invoiceDetail').style.display = 'none'; }

// =====================================================
// 5️⃣ Add new invoice
// =====================================================
async function addInvoice() {
  try {
    const patientId = document.getElementById('newInvPatient').value;
    const serviceSel = document.getElementById('newInvService');
    const treatmentSel = document.getElementById('newInvTreatment');
    const doctorId = document.getElementById('newInvDoctor').value;
    const amount = parseFloat(document.getElementById('newInvAmount').value);
    const status = document.getElementById('newInvStatus').value;

    if (!serviceSel.value || !treatmentSel.value || !doctorId || isNaN(amount)) {
      alert("Please fill all required fields.");
      return;
    }

    // Handle "new patient"
    let finalPatientId = patientId;
    if (patientId === "new") {
      const name = prompt("Enter full name for new patient:");
      if (!name) return alert("Patient name required.");

      const pRes = await fetch('/api/patients', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ full_name: name })
      });

      if (!pRes.ok) {
        const err = await pRes.json();
        throw new Error(err.error || "Failed to create new patient.");
      }

      const pData = await pRes.json();
      finalPatientId = pData.patient_id || pData.data?.patient_id;
    }

    // Prepare invoice payload
    const invoiceData = {
      clinic_id: 'C001', // adapt to your active clinic
      patient_id: finalPatientId,
      service_id: serviceSel.value,
      service_name: serviceSel.selectedOptions[0].text,
      treatment_id: treatmentSel.value,
      treatment_name: treatmentSel.selectedOptions[0].text,
      doctor_id: doctorId,
      cost: amount,
      quantity: 1,
      date: new Date().toISOString(), // auto-generate current date
      status,
      stock_used: selectedStock || [] // optional: array of {stock_id, quantity, unit}
    };

    // Send POST request
    const res = await fetch('/api/invoices', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(invoiceData)
    });

    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.error || "Failed to save invoice.");
    }

    const data = await res.json();

    // Update local invoices array & UI
    invoices.unshift(data.data || data); // support different API response structures
    render();
    closeModal('invoiceModal');
    alert("✅ Invoice successfully created!");

  } catch (err) {
    console.error("❌ addInvoice error:", err);
    alert(`❌ Failed to save invoice: ${err.message}`);
  }
}


// =====================================================
// 6️⃣ Stock mini modal logic
// =====================================================
const stockContainer = document.getElementById('stockItemsContainer');

function addStockRow() {
  const row = document.createElement('div');
  row.className = 'flex gap-2 items-center';
  row.innerHTML = `
    <select class="border rounded px-2 py-1 w-1/2">
      ${stockItems.map(s => `<option value="${s.stock_id}">${s.name}</option>`).join('')}
    </select>
    <input type="number" class="border rounded px-2 py-1 w-1/4" placeholder="Qty">
    <select class="border rounded px-2 py-1 w-1/4">
      <option value="ml">ml</option>
      <option value="l">l</option>
      <option value="kg">kg</option>
      <option value="mg">mg</option>
    </select>
  `;
  stockContainer.appendChild(row);
}

function saveStockUsage() {
  const rows = stockContainer.querySelectorAll('div.flex');
  const used = [];
  rows.forEach(r => {
    const [material, qty, unit] = r.children;
    if (material.value && qty.value) {
      used.push({
        stock_id: material.value,
        quantity: parseFloat(qty.value),
        unit: unit.value
      });
    }
  });
  selectedStock = used;
  closeModal('stockModal');
}
// =====================================================
// 8️⃣ Search
// =====================================================
document.getElementById('searchBtn')?.addEventListener('click', () => {
  const q = document.getElementById('searchInput').value.toLowerCase();
  renderInvoices(invoices.filter(i =>
    (i.full_name || '').toLowerCase().includes(q) ||
    (i.service_name || '').toLowerCase().includes(q)
  ));
});
// =====================================================
// Init
// =====================================================
document.getElementById('newInvoiceBtn')?.addEventListener('click', () => openModal('invoiceModal'));
document.getElementById('saveInvoiceBtn')?.addEventListener('click', addInvoice);

loadInvoices();
loadDropdowns();



</script>

</body>
</html>
