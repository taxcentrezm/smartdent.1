<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartDent ERP — Billing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .card { @apply bg-white rounded-2xl shadow p-4; }
    .dropdown-hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 antialiased">

<!-- Header -->
<header class="bg-rose-600 text-white py-4 shadow">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-white/90 flex items-center justify-center shadow">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3v6"></path>
          <path d="M8 10s1 2 4 2 4-2 4-2"></path>
          <path d="M6 21s2-4 6-4 6 4 6 4"></path>
        </svg>
      </div>
      <div class="font-semibold text-lg">SmartDent ERP</div>
    </div>
    <div class="flex items-center gap-3">
      <button id="newInvoiceBtn" class="bg-white/90 text-rose-600 px-3 py-2 rounded-md inline-flex items-center gap-2 shadow-sm">
        <i data-feather="file-plus"></i> New Invoice
      </button>
      <div class="relative">
        <button class="flex items-center gap-2 bg-white/90 px-3 py-2 rounded-full shadow-sm">
          <img src="assets/images/avatar(1).jpg" class="w-8 h-8 rounded-full object-cover">
          <span class="hidden md:inline-block text-sm">Dr.______</span>
          <i data-feather="chevron-down"></i>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Main -->
<main class="container mx-auto px-4 py-6">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Invoice List -->
    <section class="lg:col-span-2 space-y-6">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Invoices</h2>
          <div class="flex gap-2">
            <input id="searchInput" type="text" placeholder="Search…" class="px-3 py-2 border rounded-md" />
            <button id="searchBtn" class="px-3 py-2 border rounded-md"><i data-feather="search"></i></button>
          </div>
        </div>
        <ul id="invoiceList" class="space-y-4"></ul>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="space-y-6">
      <div class="card">
        <h3 class="font-semibold mb-3">Billing Summary</h3>
        <ul id="billingSummary" class="space-y-2 text-sm"></ul>
      </div>

      <div class="card">
        <h3 class="font-semibold mb-3">Quick Actions</h3>
        <div class="grid gap-3">
          <button onclick="openModal()" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-rose-50 hover:bg-rose-100">
            <i data-feather="file-text"></i> Generate Invoice
          </button>
          <button onclick="markSelectedInvoiceAsPaid()" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-green-50 hover:bg-green-100">
            <i data-feather="check-circle"></i> Mark as Paid
          </button>
          <button onclick="exportInvoice()" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-yellow-50 hover:bg-yellow-100">
            <i data-feather="download"></i> Export
          </button>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="mt-8 text-sm text-gray-500 text-center">
  SmartDent ERP • Billing Made Easy
</footer>

<!-- Invoice Detail Modal -->
<div id="invoiceDetail" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg relative">
    <button onclick="closeInvoice()" class="absolute top-3 right-3 text-gray-500"><i data-feather="x"></i></button>
    <div id="invoiceContent">
      <h3 class="text-xl font-bold mb-2">Invoice #<span id="invId">0001</span></h3>
      <div class="text-sm text-gray-600 mb-4" id="invDate">Date: Oct 01</div>
      <div class="mb-4">
        <div class="font-medium" id="invName">Alice Mukuka</div>
        <div class="text-gray-500" id="invService">Cleaning</div>
        <div class="text-lg font-semibold mt-2">$<span id="invAmount">120</span></div>
        <div id="invStatus" class="mt-2 inline-block px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-600">Paid</div>
      </div>
      <div class="mt-4">
        <div id="qrCode" class="mx-auto"></div>
      </div>
      <div class="mt-6 flex justify-end">
        <button onclick="exportInvoice()" class="px-4 py-2 bg-rose-600 text-white rounded-md">Export PDF</button>
      </div>
    </div>
  </div>
</div>

<!-- New Invoice Modal -->
<div id="invoiceModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
    <h3 class="text-lg font-semibold mb-4">Create Invoice</h3>
    <div class="space-y-3">
      <input id="newInvName" type="text" placeholder="Patient Name" class="w-full px-3 py-2 border rounded-md" />
      <select id="newInvDentist" class="w-full px-3 py-2 border rounded-md">
        <option value="">Select Dentist</option>
        <option value="Dr. Phiri">Dr. Phiri</option>
        <option value="Dr. Banda">Dr. Banda</option>
        <option value="Dr. Mwansa">Dr. Mwansa</option>
      </select>
      <input id="newInvService" type="text" placeholder="Service" class="w-full px-3 py-2 border rounded-md" />
      <input id="newInvAmount" type="number" placeholder="Amount" class="w-full px-3 py-2 border rounded-md" />
      <select id="newInvStatus" class="w-full px-3 py-2 border rounded-md">
        <option value="Invoice">Invoice</option>
        <option value="Paid">Paid</option>
        <option value="Overdue">Overdue</option>
      </select>
    </div>
    <div class="mt-4 flex justify-end gap-2">
      <button onclick="closeModal()" class="px-4 py-2 border rounded-md">Cancel</button>
      <button onclick="addInvoice()" class="px-4 py-2 bg-rose-600 text-white rounded-md">Add</button>
    </div>
  </div>
</div>

<!-- External Scripts -->
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
feather.replace();

let invoices = [];
let services = [];
let treatments = [];
let patients = [];
let doctors = [];
let stockItems = [];
let selectedInvoiceIndex = null;

// =====================================================
// 1️⃣ Load invoices, services, treatments, patients
// =====================================================
async function loadData() {
  try {
    // Load invoices
    const invRes = await fetch('/api/invoices');
    const invData = await invRes.json();
    invoices = invData.data || [];

    // Load services
    const svcRes = await fetch('/api/services');
    services = (await svcRes.json()).data || [];

    // Load treatments
    const trtRes = await fetch('/api/treatments');
    treatments = (await trtRes.json()).data || [];

    // Load patients
    const patRes = await fetch('/api/patients');
    patients = (await patRes.json()).data || [];

    // Load doctors
    const docRes = await fetch('/api/doctors');
    doctors = (await docRes.json()).data || [];

    // Load stock items
    const stockRes = await fetch('/api/stock');
    stockItems = (await stockRes.json()).data || [];

    populateAddInvoiceModal();
    renderInvoices();
  } catch (err) {
    console.error("❌ Failed to load data:", err);
  }
}

// =====================================================
// 2️⃣ Populate Add Invoice Modal dropdowns
// =====================================================
function populateAddInvoiceModal() {
  const svcSelect = document.getElementById('newInvService');
  svcSelect.innerHTML = services.map(s => `<option value="${s.service_id}">${s.name}</option>`).join('');

  const trtSelect = document.getElementById('newInvTreatment');
  trtSelect.innerHTML = treatments.map(t => `<option value="${t.treatment_id}">${t.name}</option>`).join('');

  const patSelect = document.getElementById('newInvPatient');
  patSelect.innerHTML = patients.map(p => `<option value="${p.patient_id}">${p.full_name}</option>`).join('');
  patSelect.innerHTML += `<option value="new_patient">+ New Patient</option>`;

  const docSelect = document.getElementById('newInvDoctor');
  docSelect.innerHTML = doctors.map(d => `<option value="${d.doctor_id}">${d.full_name}</option>`).join('');
}

// =====================================================
// 3️⃣ Render invoice list
// =====================================================
function renderInvoices(list = invoices) {
  const ul = document.getElementById('invoiceList');
  ul.innerHTML = '';
  list.forEach((inv, index) => {
    const initials = inv.full_name ? inv.full_name.split(' ').map(s => s[0]).slice(0, 2).join('') : '';
    const li = document.createElement('li');
    li.className = 'flex items-center justify-between cursor-pointer hover:bg-gray-50 px-2 py-2 rounded-md';
    li.innerHTML = `
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-rose-100 flex items-center justify-center font-semibold">${initials}</div>
        <div>
          <div class="font-medium">${inv.full_name || 'Unknown'}</div>
          <div class="text-xs text-gray-500">${inv.service_name || 'Service'} — ${inv.date || ''}</div>
        </div>
      </div>
      <div class="text-right">
        <div class="text-sm font-semibold">$${inv.total || 0}</div>
        <div class="text-xs ${inv.status === 'Paid' ? 'text-green-600' : inv.status === 'Overdue' ? 'text-rose-600' : 'text-amber-600'}">${inv.status}</div>
      </div>
    `;
    li.addEventListener('click', () => showInvoice(index));
    ul.appendChild(li);
  });
  updateBillingSummary();
}

// =====================================================
// 4️⃣ Billing Summary
// =====================================================
function updateBillingSummary() {
  let total = 0, paid = 0, overdue = 0;
  invoices.forEach(i => {
    total += i.total || 0;
    if (i.status === 'Paid') paid += i.total || 0;
    if (i.status === 'Overdue') overdue += i.total || 0;
  });
  const summary = document.getElementById('billingSummary');
  summary.innerHTML = `
    <li class="flex justify-between"><span>Total Billed</span><span>$${total.toLocaleString()}</span></li>
    <li class="flex justify-between text-green-600"><span>Paid</span><span>$${paid.toLocaleString()}</span></li>
    <li class="flex justify-between text-rose-600"><span>Overdue</span><span>$${overdue.toLocaleString()}</span></li>
  `;
}

// =====================================================
// 5️⃣ Open / Close Modals
// =====================================================
function openModal(id) { document.getElementById(id).style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }

// =====================================================
// 6️⃣ Add Invoice
// =====================================================
async function addInvoice() {
  const patientSelect = document.getElementById('newInvPatient');
  let patientId = patientSelect.value;
  let fullName = '';
  if (patientId === 'new_patient') {
    fullName = prompt("Enter new patient full name:");
    if (!fullName) return alert("Patient name required.");
    const res = await fetch('/api/patients', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ full_name: fullName })
    });
    const newPatient = await res.json();
    patientId = newPatient.patient_id;
    patients.push({ patient_id: patientId, full_name: fullName });
    populateAddInvoiceModal();
  } else {
    fullName = patients.find(p => p.patient_id === patientId)?.full_name || "Unknown";
  }

  const serviceId = document.getElementById('newInvService').value;
  const serviceName = services.find(s => s.service_id === serviceId)?.name || '';
  const treatmentId = document.getElementById('newInvTreatment').value;
  const treatmentName = treatments.find(t => t.treatment_id === treatmentId)?.name || '';
  const doctorId = document.getElementById('newInvDoctor').value;
  const amount = parseFloat(document.getElementById('newInvAmount').value);
  const status = document.getElementById('newInvStatus').value;
  const date = new Date().toISOString().split('T')[0];

  // Optional: handle stock modal selection
  const stockUsed = []; // populate from stock mini modal before submitting

  // Call API to create invoice
  const res = await fetch('/api/invoices', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      clinic_id: 'default_clinic',
      patient_id: patientId,
      full_name: fullName,
      service_id: serviceId,
      service_name: serviceName,
      treatment_id: treatmentId,
      treatment_name: treatmentName,
      quantity: 1,
      cost: amount,
      date,
      stock_used: stockUsed,
      doctor_id: doctorId,
      status
    })
  });
  const result = await res.json();
  if (res.ok) {
    await loadData();
    closeModal('invoiceModal');
  } else {
    alert("Failed to add invoice: " + result.error);
  }
}

// =====================================================
// 7️⃣ Show Invoice Details
// =====================================================
function showInvoice(index) {
  selectedInvoiceIndex = index;
  const inv = invoices[index];
  document.getElementById('invId').textContent = inv.id || inv.invoice_id;
  document.getElementById('invDate').textContent = `Date: ${inv.date}`;
  document.getElementById('invName').textContent = inv.full_name;
  document.getElementById('invService').textContent = inv.service_name;
  document.getElementById('invAmount').textContent = inv.total;

  const statusEl = document.getElementById('invStatus');
  statusEl.textContent = inv.status;
  statusEl.className = `mt-2 inline-block px-3 py-1 rounded-full text-xs font-medium ${
    inv.status === 'Paid' ? 'bg-green-100 text-green-600' :
    inv.status === 'Overdue' ? 'bg-rose-100 text-rose-600' :
    'bg-amber-100 text-amber-600'
  }`;

  document.getElementById('invoiceDetail').style.display = 'flex';
}

// =====================================================
// 8️⃣ Search
// =====================================================
document.getElementById('searchBtn')?.addEventListener('click', () => {
  const q = document.getElementById('searchInput').value.toLowerCase();
  renderInvoices(invoices.filter(i =>
    (i.full_name || '').toLowerCase().includes(q) ||
    (i.service_name || '').toLowerCase().includes(q)
  ));
});

// Connect modal buttons
document.getElementById('newInvoiceBtn')?.addEventListener('click', () => openModal('invoiceModal'));
document.getElementById('saveInvoiceBtn')?.addEventListener('click', addInvoice);

// Initialize
loadData();
</script>


</body>
</html>
